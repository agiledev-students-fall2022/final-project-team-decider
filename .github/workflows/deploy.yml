name: Build & Deploy
on:
  push: 
   branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy React and Express App
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd final-project-team-decider
            git pull
            git fetch
            docker compose up
            echo 'Success'
      
